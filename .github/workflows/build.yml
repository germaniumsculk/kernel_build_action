# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Build Kernel
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/germaniumsculk/android_kernel_xiaomi_southwest-4.19
          kernel-dir: kernel/xiaomi/lavender
          kernel-branch: main-ksu-fix
          config: lavender_defconfig vendor/sdm660_defconfig
          arch: arm64
          aosp-clang: true
          android-version: 16
          disable-lto: true
          anykernel3: true
